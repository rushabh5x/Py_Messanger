<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >
<head>
  <meta charset="UTF-8">

  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet" href="{% static 'css/style1.css' %}">


  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">


      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="register" method="post">
          {% csrf_token %}
          <div class="top-row">
            <div class="field-wrap">

              <input type="text" required autocomplete="off" name="fnm" placeholder="First Name"/>
            </div>
        
            <div class="field-wrap">

              <input type="text"required autocomplete="off" name="lnm" placeholder="Last Name"/>
            </div>
          </div>

          <div class="field-wrap">

            <input type="email"required autocomplete="off" name="email" placeholder="Email Address"/>
          </div>
          
          <div class="field-wrap">

            <input type="password"required autocomplete="off" name="pass" placeholder="Password"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="/" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block"/>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->
      
</div> <!-- /form -->

</body>
</html>
