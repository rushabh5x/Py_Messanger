<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Login Form</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="{% static 'css/style2.css' %}">

  
</head>

<body>

  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Login Form</h1><span></span>
</div>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form method="post" action="loginvalidation">
      {% csrf_token %}
      <div class="input-container">
        <input type="text" id="user" required="required"/>
        <label for="user">Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="pwd" required="required"/>
        <label for="pwd">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>

    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form action="register" method="post">
      {% csrf_token %}
      <div class="input-container">
        <input type="text" id="unm" required="required"/>
        <label for="unm">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="pass" required="required"/>
        <label for="pass">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="re_pass" required="required"/>
        <label for="re_pass">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="email" id="email_id" required="required" requird autocomplete="off"/>
        <label for="email_id">Email</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script type="text/javascript" src="{% static 'scripts/index.js'%}"></script>




</body>

</html>
